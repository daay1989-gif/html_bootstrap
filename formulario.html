  <!-- FORMULARIO DE CONTACTO-->

<div class="container my-5">
  <h2 class="mb-4">Formulario de Contacto</h2>
  <form class="row g-3" action="#" method="POST"> 
    <div class="col-md-6">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre" name="nombre" required>
    </div>
    <div class="col-md-6">
      <label for="apellido" class="form-label">Apellido</label>
      <input type="text" class="form-control" id="apellido" name="apellido" required>
    </div>
    <div class="col-12">
      <label for="email" class="form-label">Correo Electrónico</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="ejemplo@correo.com">
    </div>
    <div class="col-12">
      <label for="comentarios" class="form-label">Comentarios de su pedido</label>
      <textarea class="form-control" id="comentarios" name="comentarios" rows="3" placeholder="Cuéntanos más..."></textarea>
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">Ciudad</label>
      <input type="text" class="form-control" id="inputCity" name="ciudad">
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">Comuna</label>
      <select id="inputState" class="form-select" name="comuna">
        <option selected disabled>Seleccionar...</option>
        <option>Maipú</option>
        <option>Cerrillos</option>
        <option>Lo Espejo</option>
        <option>Lo Prado</option>
      </select>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
    </div>
  </form>
</div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
